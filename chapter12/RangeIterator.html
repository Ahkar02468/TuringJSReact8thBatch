    <script>
        
       class Range
       {
            constructor(from,to)
            {
                this.from = from;
                this.to = to;
            }
            [Symbol.iterator]()
            {
                let that = this;
                let current = that.from;
                return{
                    next()
                    {
                        //console.log('Current ',current);
                        let done = !(current< that.to);
                        return {
                            value : done?undefined:current ++,
                            done 
                        };
                    }
                };
            }
       }

       function range(from,to)
       {
            return new Range(from,to);
       }
