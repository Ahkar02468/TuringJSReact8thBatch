    <script>
        async function getData()
        {
           return 100;
        }
        getData()
            .then(data=>console.log('Data from getData ',data));
        console.log('Another');

        function getPromise()
        {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('Fired promise');
                    resolve(300);
                },3000);
            });
        }
        async function fun()
        {
            let data = await getPromise();
            console.log('data ',data);
        }
        fun();
    </script>
