        <button type="button" id="btnPayment">
            Payement
        </button>
        
        <button type="button" id="btnOk">
            Ok
        </button>
        <div id="container">
            Container
            <div id="childContainer">
                Child
            </div>

     <script>
        document.getElementById('btnPayment')
                .addEventListener('click',(event)=>{
            console.log('Payment  click ',event);
        }, {
            once:true
        });
        document.addEventListener('click',(event)=>{
            console.log('Document click ',event);
        }, {
            capture:true
        });
        document.getElementById('childContainer')
                .addEventListener('click',(event)=>{
                    console.log('Child container handler');
                },{
                    capture:true
                });
        document.getElementById('container')
                .addEventListener('click',(event)=>{
                    console.log('container handler 1');
                },{
                    capture:true
                });
        document.getElementById('container')
                .addEventListener('click',(event)=>{
                    console.log('container handler 2');
                },{
                    capture:true
                });
        document.addEventListener('contextmenu',(event)=>{
            console.log('Document context click ',event);
        });
        document.getElementById('btnOk')
                .addEventListener('click',(event)=>{
                   console.log('btnOk click ',event);
                  
                });
        
     </script>
