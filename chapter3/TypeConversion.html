<html>
    
    <script>
       let a = 10;
       let b = "20";
       console.log(a + b);//string concat, a->number->string
       console.log(a * b);//string->number
       console.log(!!b);

       a = -2;
       console.log('toString ', ''+a);

       console.log('+undefined ', +undefined);
       console.log('Number ',Number(undefined));
       console.log('+null ', +null);
       console.log('+true ', +true);
       console.log('+false ', +false);

       console.log('+"123" ', +"123");
       console.log('+"123Hello" ', +"123Hello");
       console.log('+"" ', +"");
    </script>    
</html>
