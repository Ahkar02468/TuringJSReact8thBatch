<html>
    
    <script>
        
        let str = 'Aello World';
    
        console.log('indexOf(e) ',str.indexOf('e'));
        console.log('indexOf(o) ',str.indexOf('o',5));
        console.log('indexOf(j) ',str.indexOf('j'));
        console.log('indexOf(hell) ',str.indexOf('hell'));
       
        console.log('LastIndexOf ',str.lastIndexOf('l'));

        console.log('include ',str.includes('hell'));
        console.log('startWith ',str.startsWith('hell'));
        console.log('endWith ',str.endsWith('world'));

        console.log('repalce ',str.replace('world','earth'));
        console.log('str ',str);

        console.log('toLower ',str.toLowerCase());
        console.log('toUpper ',str.toUpperCase());
        console.log('charAt(0) ',str.charAt(0));
        console.log('str[0] ',str[0]);

        console.log('charCodeAt(0) ',str.charCodeAt(0));
    </script>    
</html>
