    <script>
        let obj = {
            name : "TK",
            age : 39
        };

        function typeCheck(obj)
        {
            let proxy = {};
            for(let prop in obj)
            {
                Object.defineProperty(proxy,prop,{
                    //value : obj[prop],
                    get()
                    {
                        return obj[prop];
                    },
                    set(newValue)
                    {
                        if(typeof newValue === typeof obj[prop])
                        {
                            obj[prop] = newValue;
                        }
                        else
                        {
                            console.warn('Invalid type for propery ',prop,'expected ',typeof obj[prop], ' but found ',typeof newValue)
                        }
                        
                       
                    }
                });
            }
            return proxy;
        }
        let proxy = typeCheck(obj);
        proxy.age = 30;
        proxy.name= 103;
    </script>

        

</html>
