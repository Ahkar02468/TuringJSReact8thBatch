<html>
    

    <script>
        function greet()
        {
            console.log('Hello');
        }
        greet();

        let obj = {
            name : 'Tk',
            age : 39,
            display()
            {
                console.log('Name ',this.name, ' Age ',this.age);
            }
        };
        obj.display();

        function Human(name,age)
        {
            console.log('Constructor ');
            this.name = name;
            this.age = age;
            this.display = function()
            {
                console.log('Name ',this.name, ' Age ',this.age);
            }

        }
        let obj2 = new Human('TK',29);
        let obj3 = new Human('AungAUng',20);
        obj2.display();
        obj3.display();
    </script>    
</html>
