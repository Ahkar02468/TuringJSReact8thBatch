<html>
    
    <script>
        let a = 5;
        let b = 3;
        
        console.log('a ',a.toString(2));
        console.log('b ',b.toString(2));          
        console.log('a & b ',(a & b).toString(2));    
        console.log('a | b ',(a | b).toString(2));              
        console.log('a ^ b ',(a ^ b).toString(2));          
        console.log('~a  ',(~a ).toString(2));    
        
        let c = 8; 
        console.log('c ',c.toString(2));
        console.log('c>>1 ',(c>>1).toString(2));
        console.log('c>>1 ',(c>>1));
        console.log('c<<1 ',(c<<1).toString(2));
        console.log('c<<1 ',(c<<1));
    </script>    
</html>
