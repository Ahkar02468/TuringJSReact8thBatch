<html>
    
    
    <script>
       
       let nums = [2,2,1,1,1,2,2,3], k = 2;

       /*
       frequency = {
        '1':2,
       }
       */
      let frequency = {};
      for(const item of nums)
      {
        if(frequency[item])
        {
            frequency[item]++;
        }
        else
        {
            frequency[item]=1;
        }
      }
      console.log('Frequency ',frequency);
      let freArr = Object.entries(frequency);
      console.log('FreArr ',freArr);

      freArr.sort((a,b)=>b[1]-a[1]);
      console.log('Sorted Frequency ',freArr);

      let mostFrequentItems = freArr.map(item=>item[0]);
      console.log('Frequent item ',mostFrequentItems);
      mostFrequentItems.length = 2;
      console.log('Frequent item ',mostFrequentItems);
    </script>    
</html>
