<html>
    
    
    <script>
       
       function pipe(...fns)
       {
            return function(x)
            {
                return fns.reduce((input,fn)=> fn(input),x);
            } 
       }
       const curryByBind = fn =>
                fn.length === 0 ? fn() : p => curryByBind(fn.bind(null, p));
       
       function add(a,b)
       {
           return a+b;      
       }
       let curriedAdd = curryByBind(add);
       //const add = (a)=>(b)=>a+b;
       console.log('Add(2) ',curriedAdd(2));
       console.log('Add(2)(3) ',curriedAdd(2)(3));
       function inc(x)
       {
            return x+1;
       }
       let newFun = pipe(inc,curriedAdd(2));
       console.log('newFun ',newFun(10));
    </script>    
</html>
