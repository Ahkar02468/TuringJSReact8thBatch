<html>
    
    
    <script>
       
        let arr = [1,2,3,4,5,6];

        const isEven =(n)=> n%2==0;
        function not(fn)
        {
            return function(...args)
            {
                return !fn(...args);
            }
        }
        const isOdd = not(isEven);
        console.log('even list ',arr.filter(isEven));
        console.log('odd list ',arr.filter(isOdd));
    </script>    
</html>
